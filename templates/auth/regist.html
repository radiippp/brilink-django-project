{% load static %}
<!doctype html>
<html lang="en" dir="ltr">
  <head>

		<!-- META DATA -->
		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Zanex – Bootstrap  Admin & Dashboard Template">
		<meta name="author" content="Spruko Technologies Private Limited">
		<meta name="keywords" content="admin, dashboard, dashboard ui, admin dashboard template, admin panel dashboard, admin panel html, admin panel html template, admin panel template, admin ui templates, administrative templates, best admin dashboard, best admin templates, bootstrap 4 admin template, bootstrap admin dashboard, bootstrap admin panel, html css admin templates, html5 admin template, premium bootstrap templates, responsive admin template, template admin bootstrap 4, themeforest html">

		<!-- FAVICON -->
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/brand/favicon.ico'%}" />

		<!-- TITLE -->
		<title>Zanex – Bootstrap  Admin & Dashboard Template</title>

		<!-- BOOTSTRAP CSS -->
		<link href="{% static 'plugins/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" />

		<!-- STYLE CSS -->
		<link href="{% static 'css/style.css'%}" rel="stylesheet"/>
		<link href="{% static 'css/dark-style.css'%}" rel="stylesheet"/>
		<link href="{% static 'css/skin-modes.css'%}" rel="stylesheet" />

		<!-- SIDE-MENU CSS -->
		<link href="{% static 'css/sidemenu.css'%}" rel="stylesheet" id="sidemenu-theme">

		<!-- SINGLE-PAGE CSS -->
		<link href="{% static 'plugins/single-page/css/main.css'%}" rel="stylesheet" type="text/css">

		<!--C3 CHARTS CSS -->
		<link href="{% static 'plugins/charts-c3/c3-chart.css'%}" rel="stylesheet"/>

		<!-- P-scroll bar css-->
		<link href="{% static 'plugins/p-scroll/perfect-scrollbar.css'%}" rel="stylesheet" />

		<!--- FONT-ICONS CSS -->
		<link href="{% static 'css/icons.css'%}" rel="stylesheet"/>

		<!-- COLOR SKIN CSS -->
		<link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'colors/color1.css'%}" />

	</head>

	<body>

		<!-- BACKGROUND-IMAGE -->
		<div class="login-img">

			<!-- GLOABAL LOADER -->
			<div id="global-loader">
				<img src="{% static 'images/loader.svg'%}" class="loader-img" alt="Loader">
			</div>
			<!-- /GLOABAL LOADER -->

			<!-- PAGE -->
			<div class="page">
				<div class="">
				    <!-- CONTAINER OPEN -->
					<div class="col col-login mx-auto">
						<div class="text-center">
							<img src="{% static 'images/brand/logo.png'%}" class="header-brand-img" alt="">
						</div>
					</div>
					<div class="container-login100">
						<div class="wrap-login100 p-0">
							<div class="card-body">
								<form class="login100-form validate-form" method="POST">
									{% csrf_token %}
									<span class="login100-form-title">
										Registration
									</span>
								
									<!-- Nama Lengkap -->
									<div class="wrap-input100 validate-input" data-bs-validate="Nama lengkap harus diisi">
										<input class="input100" type="text" name="full_name" placeholder="Full Name">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="mdi mdi-account" aria-hidden="true"></i>
										</span>
									</div>
								
									<!-- Username -->
									<div class="wrap-input100 validate-input" data-bs-validate="Username harus diisi">
										<input class="input100" type="text" name="username" placeholder="Username">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="mdi mdi-account-box" aria-hidden="true"></i>
										</span>
									</div>
								
									<!-- Email -->
									<div class="wrap-input100 validate-input" data-bs-validate="Valid email is required: ex@abc.xyz">
										<input class="input100" type="email" name="email" placeholder="Email">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-email" aria-hidden="true"></i>
										</span>
									</div>
								
									<!-- Phone -->
									<div class="wrap-input100 validate-input" data-bs-validate="Phone number is required">
										<input class="input100" type="text" name="phone" placeholder="Phone Number">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="mdi mdi-phone" aria-hidden="true"></i>
										</span>
									</div>
								
									<!-- Password -->
									<div class="wrap-input100 validate-input" data-bs-validate="Password is required">
										<input class="input100" type="password" name="password" placeholder="Password">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-lock" aria-hidden="true"></i>
										</span>
									</div>
									<input type="hidden" name="role" value="admin">
								
									<div class="container-login100-form-btn">
										<button type="submit" class="login100-form-btn btn-primary">
											Register
										</button>
									</div>
								
									<div class="text-center pt-3">
										<p class="text-dark mb-0">Already have an account? <a href="{% url "app:login_page" %}" class="text-primary ms-1">Sign In</a></p>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- CONTAINER CLOSED -->
				</div>
			</div>
			<!-- End PAGE -->

		</div>
		<!-- BACKGROUND-IMAGE CLOSED -->

		<!-- JQUERY JS -->
		<script src="{% static 'js/jquery.min.js'%}"></script>

		<!-- BOOTSTRAP JS -->
		<script src="{% static 'plugins/bootstrap/js/popper.min.js'%}"></script>
		<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js'%}"></script>

		<!-- SPARKLINE JS -->
		<script src="{% static 'js/jquery.sparkline.min.js'%}"></script>

		<!-- CHART-CIRCLE JS -->
		<script src="{% static 'js/circle-progress.min.js'%}"></script>

		<!-- Perfect SCROLLBAR JS-->
		<script src="{% static 'plugins/p-scroll/perfect-scrollbar.js'%}"></script>

		<!-- INPUT MASK JS -->
		<script src="{% static 'plugins/input-mask/jquery.mask.min.js'%}"></script>

		<!-- CUSTOM JS-->
		<script src="{% static 'js/custom.js'%}"></script>

	</body>
</html>
