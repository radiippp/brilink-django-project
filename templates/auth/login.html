{% load static %}
<!doctype html>
<html lang="en" dir="ltr">
  <head>

		<!-- META DATA -->
		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- SEO -->
		<meta name="description" content="Brilink from Radiippp â€“ Aplikasi manajemen transaksi dan dashboard admin.">
		<meta name="author" content="Radiippp">
		<meta name="keywords" content="brilink, radiippp, dashboard, admin panel, transaksi, manajemen keuangan">
		<meta property="og:title" content="Brilink from Radiippp">
		<meta property="og:description" content="Aplikasi manajemen transaksi dan dashboard admin yang mudah digunakan.">

		<!-- FAVICON -->
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/brand/favicon.ico'%}" />

		<!-- TITLE -->
		<title>Login</title>

		<!-- BOOTSTRAP CSS -->
		<link href="{% static 'plugins/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" />

		<!-- STYLE CSS -->
		<link href="{% static 'css/style.css'%}" rel="stylesheet"/>
		<link href="{% static 'css/dark-style.css'%}" rel="stylesheet"/>
		<link href="{% static 'css/skin-modes.css'%}" rel="stylesheet" />

		<!-- SIDE-MENU CSS -->
		<link href="{% static 'css/sidemenu.css'%}" rel="stylesheet" id="sidemenu-theme">

		<!-- SINGLE-PAGE CSS -->
		<link href="{% static 'plugins/single-page/css/main.css'%}" rel="stylesheet" type="text/css">

		<!--C3 CHARTS CSS -->
		<link href="{% static 'plugins/charts-c3/c3-chart.css'%}" rel="stylesheet"/>

		<!-- P-scroll bar css-->
		<link href="{% static 'plugins/p-scroll/perfect-scrollbar.css'%}" rel="stylesheet" />

		<!--- FONT-ICONS CSS -->
		<link href="{% static 'css/icons.css'%}" rel="stylesheet"/>

		<!-- COLOR SKIN CSS -->
		<link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'colors/color1.css'%}" />

	</head>

	<body>

		<!-- BACKGROUND-IMAGE -->
		<div class="login-img">

			<!-- GLOABAL LOADER -->
			<div id="global-loader">
				<img src="{% static 'images/loader.svg'%}" class="loader-img" alt="Loader">
			</div>
			<!-- /GLOABAL LOADER -->
			 {% if messages %}
				{% for message in messages %}
					<div class="msg_pesan" data-message="{{ message }}" data-tag="{{ message.tags }}"></div>
				{% endfor %}
			{% endif %}

			<!-- PAGE -->
			<div class="page">
				<div class="">
				    <!-- CONTAINER OPEN -->
					<div class="col col-login mx-auto">
						<div class="text-center">
							<img src="{% static 'images/brand/logo.png'%}" class="header-brand-img" alt="">
						</div>
					</div>
					<div class="container-login100">
						<div class="wrap-login100 p-0">
							<div class="card-body">
								<form class="login100-form validate-form" method="POST">
									{% csrf_token %}
									<span class="login100-form-title">
										Login
									</span>
									<div class="wrap-input100 validate-input" data-bs-validate = "Valid email is required: ex@abc.xyz">
										<input class="input100" type="text" name="email" placeholder="Email or Username" required />
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-email" aria-hidden="true"></i>
										</span>
									</div>
									<div class="wrap-input100 validate-input" data-bs-validate = "Password is required">
										<input class="input100" type="password" name="password" placeholder="Password" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-lock" aria-hidden="true"></i>
										</span>
									</div>
									<div class="container-login100-form-btn">
										<button href="#" class="login100-form-btn btn-primary" type="submit">
											Login
										</button>
									</div>
									<div class="text-center pt-3">
										<p class="text-dark mb-0">Tidak Punya Akun?<a href="{% url "app:register" %}" class="text-primary ms-1">Buat Akun Disini.</a></p>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- CONTAINER CLOSED -->
				</div>
			</div>
			<!-- End PAGE -->

		</div>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">
      function show_notif(meseg, jenis_icon) {
        if (jenis_icon == "error") {
          button_style = "btn-danger";
        } else {
          button_style = `btn-${jenis_icon}`;
        }

        Swal.fire({
          html: meseg,
          icon: jenis_icon,
          buttonsStyling: false,
          confirmButtonText: "OK",
          customClass: {
            confirmButton: `btn ${button_style}`,
          },
        });
      }

      document.querySelectorAll(".msg_pesan").forEach(function (el) {
		const message = el.getAttribute("data-message");
		const tag = el.getAttribute("data-tag");
		show_notif(message, tag);
	});

	  
    </script>
	<script>
document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll("a[data-message]").forEach(function(el) {
        el.addEventListener("click", function(e) {
            var pesan = el.getAttribute("data-message");
            if (!confirm(pesan)) {
                e.preventDefault(); // batalkan redirect kalau user pilih "Cancel"
            }
        });
    });
});
</script>
		<!-- BACKGROUND-IMAGE CLOSED -->

		<!-- JQUERY JS -->
		<script src="{% static 'js/jquery.min.js'%}"></script>

		<!-- BOOTSTRAP JS -->
		<script src="{% static 'plugins/bootstrap/js/popper.min.js'%}"></script>
		<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js'%}"></script>

		<!-- SPARKLINE JS -->
		<script src="{% static 'js/jquery.sparkline.min.js'%}"></script>

		<!-- CHART-CIRCLE JS -->
		<script src="{% static 'js/circle-progress.min.js'%}"></script>

		<!-- Perfect SCROLLBAR JS-->
		<script src="{% static 'plugins/p-scroll/perfect-scrollbar.js'%}"></script>

		<!-- INPUT MASK JS -->
		<script src="{% static 'plugins/input-mask/jquery.mask.min.js'%}"></script>

		<!-- CUSTOM JS-->
		<script src="{% static 'js/custom.js'%}"></script>

	</body>
</html>
