{% load static %}
<div class="app-header header">
    <div class="container-fluid">
        <div class="d-flex">
            <a aria-label="Hide Sidebar" class="app-sidebar__toggle" data-bs-toggle="sidebar" href="#"></a>
            <!-- sidebar-toggle-->
            <a class="header-brand1 d-flex d-md-none" href="index.html">
                <img src="{% static 'images/brand/logo.png' %}" class="header-brand-img desktop-logo" alt="logo">
                <img src="{% static 'images/brand/logo-1.png' %}" class="header-brand-img toggle-logo" alt="logo">
                <img src="{% static 'images/brand/logo-2.png' %}" class="header-brand-img light-logo" alt="logo">
                <img src="{% static 'images/brand/logo-3.png' %}" class="header-brand-img light-logo1" alt="logo">
            </a>
            <!-- LOGO -->
            <div class="d-flex order-lg-2 ms-auto header-right-icons position-relative">
                <!-- Toggle Button (Mobile and Desktop) -->
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#profileDropdown" aria-controls="profileDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="{% static 'images/users/8.jpg' %}" alt="profile-user" class="avatar profile-user brround cover-image">
                </button>

                <!-- Dropdown Menu -->
                <div class="dropdown d-none d-md-flex profile-1 position-absolute" style="top: 100%; left: auto; right: 0;">
                    <div id="profileDropdown" class="dropdown-menu dropdown-menu-end dropdown-menu-arrow mt-2">
                        <div class="drop-heading">
                            <div class="text-center">
                                <h5 class="text-dark mb-0">Elizabeth Dyer</h5>
                                <small class="text-muted">Administrator</small>
                            </div>
                        </div>
                        <div class="dropdown-divider m-0"></div>
                        <a class="dropdown-item" href="profile.html">
                            <i class="dropdown-icon fe fe-user"></i> Profile
                        </a>
                        <a class="dropdown-item" href="email.html">
                            <i class="dropdown-icon fe fe-mail"></i> Inbox
                            <span class="badge bg-primary float-end">3</span>
                        </a>
                        <a class="dropdown-item" href="settings.html">
                            <i class="dropdown-icon fe fe-settings"></i> Settings
                        </a>
                        <a class="dropdown-item" href="help.html">
                            <i class="dropdown-icon fe fe-alert-triangle"></i> Need help?
                        </a>
                        <a class="dropdown-item" href="login.html">
                            <i class="dropdown-icon fe fe-alert-circle"></i> Sign out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
