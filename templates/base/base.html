    <script type="text/javascript">
      function show_notif(meseg, jenis_icon) {
        if (jenis_icon == "error") {
          button_style = "btn-danger";
        } else {
          button_style = `btn-${jenis_icon}`;
        }

        Swal.fire({
          html: meseg,
          icon: jenis_icon,
          buttonsStyling: false,
          confirmButtonText: "OK",
          customClass: {
            confirmButton: `btn ${button_style}`,
          },
        });
      }

      document.querySelectorAll(".msg_pesan").forEach(function (el) {
		const message = el.getAttribute("data-message");
		const tag = el.getAttribute("data-tag");
		show_notif(message, tag);
	  });
	  
    </script>
	<script>
document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll("a[data-message]").forEach(function(el) {
        el.addEventListener("click", function(e) {
            var pesan = el.getAttribute("data-message");
            if (!confirm(pesan)) {
                e.preventDefault(); // batalkan redirect kalau user pilih "Cancel"
            }
        });
    });
});
</script>

	<script>
	document.addEventListener("DOMContentLoaded", function() {
		document.querySelectorAll(".delete-link").forEach(function(el) {
			el.addEventListener("click", function(e) {
				e.preventDefault();
				let deleteUrl = el.getAttribute("data-url");
				let message = el.getAttribute("data-message") || "Yakin ingin menghapus data ini?";

				Swal.fire({
					title: 'Konfirmasi Hapus',
					text: message,
					icon: 'warning',
					showCancelButton: true,
					confirmButtonColor: '#d33',
					cancelButtonColor: '#3085d6',
					confirmButtonText: 'Ya, Hapus',
					cancelButtonText: 'Batal'
				}).then((result) => {
					if (result.isConfirmed) {
						window.location.href = deleteUrl;
					}
				});
			});
		});
	});
	</script>

<script>document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll(".logout-link").forEach(function(el) {
        el.addEventListener("click", function(e) {
            e.preventDefault();
            let logoutUrl = el.getAttribute("data-url");

            Swal.fire({
                title: 'Apakah Anda yakin?',
                text: "Anda akan keluar dari akun!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, Log Out',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = logoutUrl;
                }
            });
        });
    });
});</script>
