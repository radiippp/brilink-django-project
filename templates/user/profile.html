{% extends "base/base.html" %}
{% load static %}
{% block title %} Profile {% endblock %}
{% block main %}
<div class="side-app">
  <!-- PAGE-HEADER -->
  <div class="page-header">
    <div>
      <h1 class="page-title">Profil Anda</h1>
    </div>
  </div>
  <!-- PAGE-HEADER END -->

  <div class="row">
    <!-- Foto Profile -->

    <!-- Edit Profil -->
    <div class="col-lg-6 col-md-12 col-sm-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Edit Profil</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" class="form-control" name="full_name"
              value="{{ akun.full_name }}" placeholder="Nama Lengkap" />
          </div>
          <div class="form-group">
            <label>Alamat Email</label>
            <input type="email" class="form-control" name="email"
              value="{{ akun.email }}" placeholder="Alamat Email" />
          </div>
          <div class="form-group">
            <label>Nomor Telepon</label>
            <input type="text" class="form-control" name="phone"
              value="{{ akun.phone }}" placeholder="Nomor Telepon" />
          </div>
          <div class="form-group">
            <label>Alamat</label>
            <textarea class="form-control" name="alamat" rows="3"
              placeholder="Alamat">{{ akun.alamat }}</textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Ubah Password -->
    <div class="col-lg-6 col-md-12 col-sm-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Ubah Password</h3>
        </div>
        <div class="card-body">
          <div class="form-group mb-3">
            <label>Password Lama</label>
            <input type="password" class="form-control" name="old_password"
              placeholder="Password Lama" />
          </div>
          <div class="form-group mb-3">
            <label>Password Baru</label>
            <input type="password" class="form-control" name="new_password"
              placeholder="Password Baru" />
          </div>
          <div class="form-group mb-3">
            <label>Konfirmasi Password Baru</label>
            <input type="password" class="form-control" name="confirm_password"
              placeholder="Konfirmasi Password Baru" />
          </div>
        </div>
        <div class="card-footer text-end">
          <button type="submit" class="btn btn-success">Simpan</button>
          <a href="{% url 'app:profile_user' id_akun=request.user.user_id %}" class="btn btn-danger">Batal</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
